<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Frontend Mentor | Launch countdown timer</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution {
        font-size: 11px;
        text-align: center;
    }

    .attribution a {
        color: hsl(228, 45%, 44%);
    }
    </style>
</head>

<body>
    <main>
        <div class="title-container">
            <h1>We're launching soon</h1>
        </div>
        <div class="time-container">
            <div class="days-container">
                <div class="watch watch-days">10</div>
                <div class="days time">Days</div>
            </div>
            <div class="hour-container">
                <div class="watch watch-hours">10</div>
                <div class="hours time">Hours</div>
            </div>
            <div class="minutes-container">
                <div class="watch watch-minutes">10</div>
                <div class="minutes time">Minutes</div>
            </div>
            <div class="seconds-container">
                <div class="watch watch-seconds">10</div>
                <div class="seconds time">Seconds</div>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
